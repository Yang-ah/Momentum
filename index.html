<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="src/weather.js"></script>
    <script defer src="src/background.js"></script>
    <script defer src="src/clock.js"></script>
    <script defer src="src/login.js"></script>
    <script defer src="src/focus.js"></script>
    <script defer src="src/todolist.js"></script>
  </head>
  <body id="body">
    <header>
      <div class="dropdown">
        <button class="dropdown-btn">Links</button>
        <div class="Apps">
          <a href="chrome-search://local-ntp/local-ntp.html"
            ><i class="fa-brands fa-chrome"></i
          ></a>
          <a href="https://mail.google.com/"
            ><i class="fa-solid fa-envelope"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-google-drive"></i
          ></a>
          <a href="https://drive.google.com/"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </div>
      </div>

      <div class="weather">
        <span class="weather-icon"></span>
        <span id="weather-space">
          <span class="weather-temp"></span>
          <div class="weather-loca"></div>
        </span>
      </div>
    </header>
    <section>
      <div class="clock">00:00</div>
      <form class="login-form">
        <input class="name" placeholder="Write your name :)" />
        <button class="login-btn">Login</button>
      </form>
      <div class="greet hidden"></div>
    </section>
    <form class="focus-form">
      <div>What is your main focus for today?</div>
      <input type="text" class="focus-input" />
      <div class="focus-div hidden">
        <i class="fa-regular fa-square" id="focus-check"></i>
        <div class="focus-show"></div>
        <div class="focus-X hidden">‚ùå</div>
      </div>
    </form>

    <form class="todolist-form hidden" id="todolist">
      <input type="text" class="todo-innput" />
      <ul class="todo-list"></ul>
    </form>

    <script
      defer=""
      src="https://kit.fontawesome.com/d9ac628af8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
